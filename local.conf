<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <test name="family" qual="any"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Noto Sans</string></edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any"><string>serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Noto Serif</string></edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any"><string>monospaced</string></test>
    <edit name="family" mode="prepend" binding="same"><string>JetBrains Mono</string></edit>
  </match>
</fontconfig>
